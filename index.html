<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Phần Mềm Ôn Tập Lái Xe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="effect-toggle">
        <button id="effectButton">
            <i class="fas fa-wand-magic-sparkles"></i>
        </button>
        <div class="effect-menu">
            <button data-effect="snow"><i class="fas fa-snowflake"></i> Tuyết rơi</button>
            <button data-effect="rain"><i class="fas fa-cloud-rain"></i> Mưa</button>
            <button data-effect="fireworks"><i class="fas fa-star"></i> Pháo hoa</button>
        </div>
    </div>
    <div class="container">
        <h1>Phần Mềm Ôn Tập Lái Xe</h1>
        <div class="cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h2>Lý Thuyết Ô Tô</h2>
                <p>Phần mềm ôn tập lý thuyết thi bằng lái xe ô tô</p>
                <div class="download-links">
                    <a data-download="theory1" class="download-btn">
                        <i class="fas fa-download"></i>
                        Tải xuống (Link 1)
                    </a>
                    <a data-download="theory2" class="download-btn">
                        <i class="fas fa-download"></i>
                        Tải xuống (Link 2)
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-car"></i>
                </div>
                <h2>Mô Phỏng Ô Tô</h2>
                <p>Phần mềm mô phỏng thực hành lái xe ô tô</p>
                <div class="download-links">
                    <a data-download="sim1" class="download-btn">
                        <i class="fas fa-download"></i>
                        Tải xuống (Link 1)
                    </a>
                    <a data-download="sim2" class="download-btn">
                        <i class="fas fa-download"></i>
                        Tải xuống (Link 2)
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="author-info">
        <p class="author-name">Author: Tèo Sushi</p>
        <div class="social-links">
            <a href="https://www.facebook.com/boboiboy.gala.7" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://github.com/TeoSushi1014" target="_blank">
                <i class="fab fa-github"></i> Github
            </a>
            <a href="https://www.tiktok.com/@teosushi2207" target="_blank">
                <i class="fab fa-tiktok"></i> Tiktok
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
